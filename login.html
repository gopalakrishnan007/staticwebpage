<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>login</title>
    <style>
        body{
            margin: 0px;
            font-size: 30px;
        }
        .logincontainer{
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100vh;
          
        }
        input{
            width: 350px;
            height: 50px;
            font-size: 17px ;
        }
        label,input,button,h2{
            margin: 10px;
        }
        .formcontainer{
            background-color: rgb(249, 254, 254);
            padding: 30px;
        
            border-radius: 10px;
            box-shadow: 5px 5px 5px 0 red;
        }
        button{
            width: 120px;
            height: 40px;
            font-size: 20px;
            border-radius: 5px;
            background-color: rgb(97, 87, 237);
            align-items: center;
            color: white;
            border: none;
        }
        h2{
            margin-bottom: 30px;
        }
        
    </style>
</head>
<body>
    <div class="logincontainer container-fluid" >
        <div class="formcontainer">
            
        <form>
            <h2>Login</h2>
            <label for="">Id</label> <br>
            <input type="text" id="idinput" required placeholder="enter your Id" > <br>
            <label for="">Password</label> <br>
            <input id="pasinput" type="password" required placeholder="enter your password"> <br>
        </form>
        <button onclick="submitfunction(event)" id="submit">Submit</button>
        </div>
    </div>
    <script>
        function submitfunction(event){
            event.preventDefault(); // Prevent the default form submission behavior

            let a =  document.getElementById("idinput").value
            let b =  document.getElementById("pasinput").value
            window.location.href ="index.html"
            document.getElementById("idinput").value = '';
            document.getElementById("pasinput").value=''
        }
    </script>
</body>
</html>
